name: Upload to CDN Model
inputs:
  - {name: model_pth, type: Model}
  - {name: config_string, type: String}
  - {name: bearer_token, type: string}
  - {name: domain, type: String}
  - {name: get_cdn, type: String}
  - {name: name, type: String}

outputs:
  - {name: model_weights_cdn, type: String, description: "JSON containing the model CDN URL (and optional name)"}

implementation:
  container:
    image: python:3.8
    command:
      - python3
      - -u
      - -c
      - |
        import argparse
        import subprocess
        import json
        import os
        import uuid
        import tempfile

        parser = argparse.ArgumentParser(description="Upload model to CDN.")
        parser.add_argument('--model_pth', type=str, required=True)
        parser.add_argument('--config_string', type=str, required=True)  # (Not uploaded, only kept for compatibility)
        parser.add_argument('--model_weights_cdn', type=str, required=True)
        parser.add_argument('--bearer_token', type=str, required=True)
        parser.add_argument('--domain', type=str, required=True)
        parser.add_argument('--get_cdn', type=str, required=True)
        parser.add_argument('--name', type=str, default="", required=False)
        args = parser.parse_args()

        def ensure_parent_dir(path):
            parent = os.path.dirname(path)
            if parent:
                os.makedirs(parent, exist_ok=True)

        def atomic_write_json(path, data):
            ensure_parent_dir(path)
            dirp = os.path.dirname(path) or "/tmp"
            fd, tmp = tempfile.mkstemp(prefix="tmp_json_", dir=dirp)
            try:
                with os.fdopen(fd, "w") as f:
                    json.dump(data, f)
                os.replace(tmp, path)
            except Exception:
                try: os.remove(tmp)
                except Exception: pass
                raise

        # Read bearer token
        with open(args.bearer_token, 'r') as f:
            bearer_token = f.read().strip()

        upload_url = f"{args.domain}/mobius-content-service/v1.0/content/upload?filePathAccess=private&filePath=%2Fbottle%2Flimka%2Fsoda%2F"

        def build_output_dict(key, url):
            out = {key: url}
            if args.name and str(args.name).strip():
                out['name'] = str(args.name)
            return out

        def upload_file_to_cdn(file_path, output_json_path, output_key):
            print(f"[DEBUG] Uploading {file_path} -> expecting output file {output_json_path}")

            curl_command = [
                "curl",
                "--location", upload_url,
                "--header", f"Authorization: Bearer {bearer_token}",
                "--form", f"file=@{file_path}",
                "--fail",
                "--show-error"
            ]

            try:
                process = subprocess.run(
                    curl_command,
                    capture_output=True,
                    check=True
                )
                stdout = process.stdout.decode("utf-8")
                print("[DEBUG] Raw upload response:", stdout)

                try:
                    response_json = json.loads(stdout)
                except Exception as e:
                    print("[ERROR] Invalid JSON:", e)
                    raise

                relative_cdn_url = response_json.get("cdnUrl")
                if not relative_cdn_url:
                    raise ValueError("Missing 'cdnUrl' in response")

                final_url = f"{args.get_cdn}{relative_cdn_url}"

                out_obj = build_output_dict(output_key, final_url)
                atomic_write_json(output_json_path, out_obj)
                print(f"[INFO] Wrote {output_key} to {output_json_path}")

                return final_url

            except subprocess.CalledProcessError as e:
                print("Upload failed:", e.returncode)
                print("stdout:", e.stdout.decode("utf-8"))
                print("stderr:", e.stderr.decode("utf-8"))
                raise

        # Upload ONLY model
        model_tmp = f"/tmp/model_{uuid.uuid4()}.pth"
        try:
            with open(args.model_pth, "rb") as src, open(model_tmp, "wb") as dst:
                dst.write(src.read())
            model_url = upload_file_to_cdn(model_tmp, args.model_weights_cdn, "model_weights_cdn")
        finally:
            try: os.remove(model_tmp)
            except Exception: pass

        print("Model CDN URL:", model_url)

    args:
      - --model_pth
      - {inputPath: model_pth}
      - --config_string
      - {inputValue: config_string}
      - --bearer_token
      - {inputPath: bearer_token}
      - --get_cdn
      - {inputValue: get_cdn}
      - --domain
      - {inputValue: domain}
      - --name
      - {inputValue: name}
      - --model_weights_cdn
      - {outputPath: model_weights_cdn}
